<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>THP - Ista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  CSS  -->
    <link rel="stylesheet" href="../style/style.css" media="screen">
  </head>

  <body>
    

    <div class="container mt-5">
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-left">                        
            <h2>Sign Up</h2>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3">
              <form id="contact-form" class="form" action="#" method="POST" role="form">
                  <div class="form-group">
                      <label class="form-label" for="first-name">Your first name</label>
                      <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Your first name" tabindex="1" required>
                  </div>                            
                  <div class="form-group">
                      <label class="form-label" for="last-name">Your last name</label>
                      <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Your last name" tabindex="2" required>
                  </div>
                  <div class="form-group">
                      <label class="form-label" for="email">Your Email</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" tabindex="3" required>
                  </div>                     
                  <div class="form-group">
                      <label class="form-label" for="description">Description</label>
                      <textarea rows="5" cols="50" name="description" class="form-control" id="description" placeholder="Description..." tabindex="4" required></textarea>
                  </div>
                  <div class="form-group">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Your password" tabindex="5" required>
                  </div> 
                  <div class="form-group">
                      <label class="form-label" for="password">Confirm Password</label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Confirm your password" tabindex="6" required>
                  </div> 
                  <div class="text-center">
                      <button type="submit" class="btn btn-start-order">Register</button>
                  </div>
              </form>
          </div>
      </div>
    </div>


  </body>
</html>
